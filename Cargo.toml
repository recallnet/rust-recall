[workspace]
members = ["cli", "provider", "sdk", "signer"]
resolver = "2"

[workspace.package]
authors = ["Hoku Contributors"]
description = "Rust interfaces & tooling for Hoku."
edition = "2021"
homepage = "https://github.com/hokunet/rust-hoku/"
license = "MIT OR Apache-2.0"
readme = "./README.md"
repository = "https://github.com/hokunet/rust-hoku/"
keywords = ["TODO"]
version = "0.1.0"

[workspace.dependencies]
anyhow = "1.0.82"
async-tempfile = "0.6.0"
async-trait = "0.1.80"
backoff = { version = "0.4.0", features = ["tokio"] }
base64 = "0.22.1"
bytes = "1.6.1"
cid = { version = "0.10.1", default-features = false, features = [
    "serde-codec",
    "std",
] }
clap = { version = "4.1.14", features = [
    "color",
    "derive",
    "env",
    "string",
    "unicode",
] }
clap-stdin = { version = "0.4.0", features = ["tokio"] }
console = "0.15.8"
ethers = "2.0.14"
ethers-contract = "2.0.14"
fnv = "1.0"
humantime = "2.1.0"
hex = "0.4.3"
indicatif = "0.17.8"
infer = "0.16.0"
iroh = "0.28.1"
lazy_static = "1.4.0"
num-traits = "0.2.18"
peekable = { version = "0.2.3", features = ["tokio"] }
prost = "0.11.9"
reqwest = { version = "0.11.27", features = ["json", "stream", "multipart"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
stderrlog = "0.6.0"
tokio = { version = "1.37.0", features = ["fs", "macros", "rt-multi-thread"] }
tokio-util = "0.7.1"
tokio-stream = "0.1.0"
tracing = "0.1.40"
rand = "0.8.4"
rust_decimal = "1.36"

# Using the same tendermint-rs dependency as tower-abci. For both, we are interested in v037 modules.
tendermint = { version = "0.31.1", features = ["secp256k1"] }
tendermint-proto = "0.31.1"
tendermint-rpc = { version = "0.31.1", features = [
    "secp256k1",
    "http-client",
    "websocket-client",
] }

fvm_shared = "4.4.0"
fvm_ipld_encoding = "0.4.0"

fendermint_actor_blobs_shared = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_actor_bucket = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_actor_recall_config_shared = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_actor_machine = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_actor_timehub = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_crypto = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_eth_api = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_vm_actor_interface = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
fendermint_vm_message = { git = "ssh://git@github.com/recallnet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }

ipc_actors_abis = { git = "ssh://git@github.com/hokunet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }
ipc-api = { git = "ssh://git@github.com/hokunet/ipc.git", rev = "2cf4f925c57c47df253cc0264b3d2caeb9bed016" }

