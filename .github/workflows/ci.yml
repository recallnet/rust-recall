name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
  TEST_TARGET_NETWORK: localnet
  RECALL_PRIVATE_KEY: 0xdbda1821b80551c9d65939329250298aa3472ba22feea921c0cf5d620ea67b97

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
      # Cache Dagger volumes
      - name: Cache Dagger volumes
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/dagger
          key: ${{ runner.os }}-dagger-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: make build

      - name: Run tests
        uses: dagger/dagger-for-github@8.0.0
        with:
          verb: call
          module: ci
          args: test --source ../ --docker-username $DOCKER_USERNAME --docker-password env://DOCKER_PASSWORD --recall-private-key env://RECALL_PRIVATE_KEY --test-target-network localnet


      - name: Run linter
        run: make lint

      - name: Generate documentation
        run: make doc
