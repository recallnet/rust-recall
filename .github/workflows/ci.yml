name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.IPC_DEPLOY_KEY }}
            ${{ secrets.BUILTIN_ACTORS_DEPLOY_KEY }}
            ${{ secrets.CONTRACTS_DEPLOY_KEY }}
            ${{ secrets.ENTANGLEMENT_DEPLOY_KEY }}

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

      - name: Generate documentation
        run: make doc

      - name: Restore git global config
        if: always()
        run: |
          MATCH=$(grep -o 'git@key-[^"]*\.github\.com:recallnet/rust-recall' ~/.gitconfig || true)
          if [ -n "$MATCH" ]; then
            echo "removing key from global gitconfig"
            git config --global --remove-section "url.${MATCH}"
          fi
